services:
  app:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: karban-app
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
      - redis
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=karban
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
    networks:
      - karban

  web:
    image: nginx:1.25-alpine
    container_name: karban-web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - karban

  node:
    image: node:18-alpine
    container_name: karban-node
    working_dir: /var/www/html
    command: sh -lc "npm ci && npm run watch"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./:/var/www/html
    networks:
      - karban

  db:
    image: mysql:8.0
    container_name: karban-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    volumes:
      - db-data:/var/lib/mysql
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    networks:
      - karban

  redis:
    image: redis:6-alpine
    container_name: karban-redis
    ports:
      - "6379:6379"
    networks:
      - karban

  mailhog:
    image: mailhog/mailhog:latest
    container_name: karban-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - karban

volumes:
  db-data:

networks:
  karban:
    driver: bridge
